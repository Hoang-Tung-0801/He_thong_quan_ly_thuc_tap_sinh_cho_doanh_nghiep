<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảo mật và Quyền hạn</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #28a745;
      --warning-color: #ffc107;
      --background-color: #f8f9fa;
      --text-color: #333;
      --card-background: #ffffff;
      --card-header-background: var(--primary-color);
      --card-header-color: #ffffff;
    }

    body.dark-mode {
      --background-color: #121212;
      --text-color: #ffffff;
      --card-background: #1e1e1e;
      --card-header-background: #0d6efd;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
    }

    .card {
      background-color: var(--card-background);
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-header {
      background-color: var(--card-header-background);
      color: var(--card-header-color);
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }

    .card-title {
      margin: 0;
      font-size: 1.25rem;
    }

    .btn-success {
      background-color: var(--secondary-color);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-warning {
      background-color: var(--warning-color);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    .form-control {
      background-color: var(--card-background);
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      color: var(--text-color);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-label {
      font-weight: bold;
      color: var(--text-color);
    }

    .form-check-label {
      color: var(--text-color);
    }

    .dark-mode .form-control {
      background-color: #2d2d2d;
      border-color: #444;
    }

    .dark-mode .form-select {
      background-color: #2d2d2d;
      border-color: #444;
      color: #ffffff;
    }

    .dark-mode .form-select option {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .dark-mode ::placeholder {
      color: #a0a0a0;
    }

    .dark-mode :-ms-input-placeholder {
      color: #a0a0a0;
    }

    .dark-mode ::-ms-input-placeholder {
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Quản lý vai trò và quyền hạn -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title"><i class="fas fa-users-cog"></i> Quản lý vai trò và quyền hạn</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="roleName" class="form-label">Tên vai trò:</label>
          <input type="text" class="form-control" id="roleName" placeholder="Nhập tên vai trò">
        </div>
        <div class="mb-3">
          <label for="permissions" class="form-label">Quyền hạn:</label>
          <select class="form-select" id="permissions">
            <option value="view">Xem dữ liệu</option>
            <option value="edit">Chỉnh sửa dữ liệu</option>
            <option value="delete">Xóa dữ liệu</option>
            <option value="manage_users">Quản lý người dùng</option>
          </select>
        </div>
        <button class="btn btn-success"><i class="fas fa-save"></i> Lưu thay đổi</button>
        <button class="btn btn-warning ms-2"><i class="fas fa-undo"></i> Hủy</button>
      </div>
    </div>

    <!-- Xác thực hai yếu tố (2FA) -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title"><i class="fas fa-shield-alt"></i> Xác thực hai yếu tố (2FA)</h5>
      </div>
      <div class="card-body">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="enable2FA">
          <label class="form-check-label" for="enable2FA">Bật xác thực hai yếu tố</label>
        </div>
        <div class="mb-3">
          <label for="2faMethod" class="form-label">Phương thức xác thực:</label>
          <select class="form-select" id="2faMethod">
            <option value="google_authenticator">Google Authenticator</option>
            <option value="sms">SMS</option>
            <option value="email">Email</option>
          </select>
        </div>
        <button class="btn btn-success"><i class="fas fa-save"></i> Lưu thay đổi</button>
        <button class="btn btn-warning ms-2"><i class="fas fa-undo"></i> Hủy</button>
      </div>
    </div>

    <!-- Quản lý phiên đăng nhập -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title"><i class="fas fa-user-lock"></i> Quản lý phiên đăng nhập</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="sessionTimeout" class="form-label">Thời gian đăng nhập (phút):</label>
          <input type="number" class="form-control" id="sessionTimeout" placeholder="Ví dụ: 30">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="forceLogout">
          <label class="form-check-label" for="forceLogout">Đăng xuất từ xa</label>
        </div>
        <button class="btn btn-success"><i class="fas fa-save"></i> Lưu thay đổi</button>
        <button class="btn btn-warning ms-2"><i class="fas fa-undo"></i> Hủy</button>
      </div>
    </div>

    <!-- Quản lý bảo mật dữ liệu -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title"><i class="fas fa-database"></i> Quản lý bảo mật dữ liệu</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="dataEncryption" class="form-label">Mã hóa dữ liệu:</label>
          <select class="form-select" id="dataEncryption">
            <option value="enabled">Bật</option>
            <option value="disabled">Tắt</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="backupFrequency" class="form-label">Tần suất sao lưu:</label>
          <select class="form-select" id="backupFrequency">
            <option value="daily">Hàng ngày</option>
            <option value="weekly">Hàng tuần</option>
            <option value="monthly">Hàng tháng</option>
          </select>
        </div>
        <button class="btn btn-success"><i class="fas fa-save"></i> Lưu thay đổi</button>
        <button class="btn btn-warning ms-2"><i class="fas fa-undo"></i> Hủy</button>
      </div>
    </div>

    <!-- Nút chuyển đổi Dark Mode -->
    <div class="text-center mt-4">
      <button id="toggleDarkMode" class="btn btn-secondary">
        <i class="fas fa-moon"></i> Chế độ tối
      </button>
    </div>
  </div>

  <!-- Bootstrap JS và dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Chuyển đổi Dark Mode
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    const body = document.body;

    toggleDarkMode.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      toggleDarkMode.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i> Chế độ sáng' : '<i class="fas fa-moon"></i> Chế độ tối';
    });

    // Kiểm tra trạng thái Dark Mode khi tải trang
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'true') {
      body.classList.add('dark-mode');
      toggleDarkMode.innerHTML = '<i class="fas fa-sun"></i> Chế độ sáng';
    }

    // Lưu trữ tạm thời các thiết lập
    const saveSettings = () => {
      const settings = {
        roleName: document.getElementById('roleName').value,
        permissions: document.getElementById('permissions').value,
        enable2FA: document.getElementById('enable2FA').checked,
        twoFAMethod: document.getElementById('2faMethod').value,
        sessionTimeout: document.getElementById('sessionTimeout').value,
        forceLogout: document.getElementById('forceLogout').checked,
        dataEncryption: document.getElementById('dataEncryption').value,
        backupFrequency: document.getElementById('backupFrequency').value,
      };
      localStorage.setItem('settings', JSON.stringify(settings));
      alert('Các thiết lập đã được lưu!');
    };

    // Khôi phục các thiết lập khi tải trang
    const loadSettings = () => {
      const savedSettings = localStorage.getItem('settings');
      if (savedSettings) {
        const settings = JSON.parse(savedSettings);
        document.getElementById('roleName').value = settings.roleName;
        document.getElementById('permissions').value = settings.permissions;
        document.getElementById('enable2FA').checked = settings.enable2FA;
        document.getElementById('2faMethod').value = settings.twoFAMethod;
        document.getElementById('sessionTimeout').value = settings.sessionTimeout;
        document.getElementById('forceLogout').checked = settings.forceLogout;
        document.getElementById('dataEncryption').value = settings.dataEncryption;
        document.getElementById('backupFrequency').value = settings.backupFrequency;
      }
    };

    // Gán sự kiện cho nút Lưu thay đổi
    document.querySelectorAll('.btn-success').forEach(button => {
      button.addEventListener('click', saveSettings);
    });

    // Tải các thiết lập khi trang được tải
    window.addEventListener('load', loadSettings);
  </script>
</body>
</html>
