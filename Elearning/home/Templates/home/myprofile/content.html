{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Dark Mode Placeholder Styles */
    .dark-mode ::placeholder {
        color: #a0a0a0;
        opacity: 1;
    }

    .dark-mode :-ms-input-placeholder {
        color: #a0a0a0;
    }

    .dark-mode ::-ms-input-placeholder {
        color: #a0a0a0;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }
    .dark-mode .card-header {
      background-color: #0d6efd;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-warning:hover {
      background-color: #e0a800;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .dark-mode .form-control {
      background-color: #2d2d2d;
      border-color: #444;
      color: #ffffff;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .dark-mode .form-label {
      color: #ffffff;
    }
    .form-check-label {
      color: #555;
    }
    .dark-mode .form-check-label {
      color: #ffffff;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-menu {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode Styles for Select Options */
    .dark-mode .form-select {
        background-color: #2d2d2d;
        border-color: #444;
        color: #ffffff;
    }

    .dark-mode .form-select option {
        background-color: #1e1e1e;
        color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">My Profile</h5>
      </div>
      <div class="card-body">
        <form id="profileForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên" required>
          </div>
          <div class="mb-3">
            <label for="date_of_birth" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="date_of_birth" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Giới thiệu bản thân</label>
            <textarea class="form-control" id="bio" rows="3" placeholder="Nhập giới thiệu bản thân"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Cập nhật</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Hàm lấy thông tin hồ sơ
    function fetchProfile() {
      fetch('/get-profile/')
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            document.getElementById('fullName').value = data.data.fullName;
            document.getElementById('email').value = data.data.email;
            document.getElementById('phone').value = data.data.phone;
            document.getElementById('address').value = data.data.address;
            document.getElementById('date_of_birth').value = data.data.date_of_birth;  // Điền ngày sinh
            document.getElementById('bio').value = data.data.bio;
          } else {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Hàm cập nhật hồ sơ
    document.getElementById('profileForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Lấy giá trị từ form
      const formData = {
        fullName: document.getElementById('fullName').value,
        date_of_birth: document.getElementById('date_of_birth').value,  // Lấy ngày sinh
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        bio: document.getElementById('bio').value,
      };

      // Gửi dữ liệu đến server
      fetch('/update-profile/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}' 
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert(data.message);
          fetchProfile();
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    // Gọi hàm fetchProfile khi trang được tải
    document.addEventListener('DOMContentLoaded', fetchProfile);
  </script>
</body>
</html>
