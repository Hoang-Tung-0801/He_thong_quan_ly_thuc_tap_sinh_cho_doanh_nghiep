<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Chương trình Đào tạo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      transition: all 0.3s;
    }
    .dark-mode { background-color: #121212; color: #fff; }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    .dark-mode .card { background-color: #1e1e1e; color: #fff; }
    .btn { transition: background-color 0.3s ease-in-out; }
    .btn-success:hover { background-color: #218838; }
    .btn-warning:hover { background-color: #e0a800; }
    .form-control { border-radius: 5px; }
    .dark-mode .form-control { background-color: #2d2d2d; border-color: #444; color: #fff; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title">Thiết kế Chương trình Đào tạo</h5>
      </div>
      <div class="card-body">
        <form id="trainingProgramForm">
          <div class="mb-3">
            <label class="form-label">Tên chương trình</label>
            <input type="text" class="form-control" id="programName" placeholder="Nhập tên chương trình" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Cấp độ</label>
            <select class="form-select" id="programLevel" required>
              <option value="">Chọn cấp độ</option>
              <option value="basic">Cơ bản</option>
              <option value="advanced">Nâng cao</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Lưu</button>
          <button type="button" class="btn btn-warning clear-btn">Hủy</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll(".clear-btn").forEach(button => {
      button.addEventListener("click", function () {
        this.closest("form").reset();
      });
    });
  </script>
</body>
</html>
