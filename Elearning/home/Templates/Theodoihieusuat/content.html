{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Chương trình Đào tạo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Dark Mode Placeholder Styles */
    .dark-mode ::placeholder {
        color: #a0a0a0;
        opacity: 1;
    }

    .dark-mode :-ms-input-placeholder {
        color: #a0a0a0;
    }

    .dark-mode ::-ms-input-placeholder {
        color: #a0a0a0;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }
    .dark-mode .card-header {
      background-color: #0d6efd;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-warning:hover {
      background-color: #e0a800;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .dark-mode .form-control {
      background-color: #2d2d2d;
      border-color: #444;
      color: #ffffff;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .dark-mode .form-label {
      color: #ffffff;
    }
    .form-check-label {
      color: #555;
    }
    .dark-mode .form-check-label {
      color: #ffffff;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-menu {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode Styles for Select Options */
    .dark-mode .form-select {
        background-color: #2d2d2d;
        border-color: #444;
        color: #ffffff;
    }

    .dark-mode .form-select option {
        background-color: #1e1e1e;
        color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Theo dõi Hiệu suất</h5>
        </div>
        <div class="card-body">
            <form id="performanceTrackingForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="internSelect" class="form-label">Thực tập sinh</label>
                    <select class="form-select" id="internSelect" required>
                        <option value="">Chọn thực tập sinh...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="performanceMetric" class="form-label">Chỉ số hiệu suất</label>
                    <select class="form-select" id="performanceMetric" required>
                        <option value="Hàng tuần">Đánh giá hàng tuần</option>
                        <option value="Giữa kỳ">Đánh giá giữa kỳ</option>
                        <option value="Cuối kỳ">Đánh giá cuối kỳ</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="performanceScore" class="form-label">Điểm hiệu suất</label>
                    <input type="number" class="form-control" id="performanceScore" 
                           min="0" max="100" step="0.1" 
                           placeholder="Nhập điểm (0-100)" required>
                </div>
                <div class="mb-3">
                    <label for="performanceFeedback" class="form-label">Nhận xét</label>
                    <textarea class="form-control" id="performanceFeedback" 
                              rows="3" placeholder="Nhập nhận xét chi tiết"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
                <button type="button" class="btn btn-warning" 
                        onclick="clearPerformanceForm()">Hủy</button>
            </form>

            <div class="mt-4">
                <h6>Danh sách Đánh giá</h6>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Thực tập sinh</th>
                            <th>Kỳ đánh giá</th>
                            <th>Điểm</th>
                            <th>Nhận xét</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="performanceList">
                        <!-- Dữ liệu sẽ được load bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    let originalSubmitHandler = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      originalSubmitHandler = document.getElementById('performanceTrackingForm').onsubmit;
      loadInterns();
      loadPerformances();
    });
  
  
  // Load danh sách thực tập sinh
    async function loadInterns() {
        const response = await fetch('/api/active-interns/');
        const interns = await response.json();
        const select = document.getElementById('internSelect');
        
        interns.forEach(intern => {
            const option = document.createElement('option');
            option.value = intern.id;
            option.textContent = intern.name;
            select.appendChild(option);
        });
      }
    
    // Load danh sách đánh giá
    async function loadPerformances() {
        const response = await fetch('/api/performances/');
        const performances = await response.json();
        const tbody = document.getElementById('performanceList');
        tbody.innerHTML = '';
    
        performances.forEach(perf => {
            const row = `
                <tr data-id="${perf.id}" data-intern-id="${perf.intern_id}">
                    <td>${perf.intern_name}</td>
                    <td>${perf.metric}</td>
                    <td>${perf.score}</td>
                    <td>${perf.feedback}</td>
                    <td>
                        <button class="btn btn-sm btn-primary"
                                onclick="editPerformance(${perf.id})">Sửa</button>
                        <button class="btn btn-sm btn-danger" 
                                onclick="deletePerformance(${perf.id})">Xóa</button>
                    </td>
                </tr>
            `   ;
            tbody.innerHTML += row;
          });
      }
    
    // Xử lý submit form
    document.getElementById('performanceTrackingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            intern_id: document.getElementById('internSelect').value,
            score: document.getElementById('performanceScore').value,
            comments: document.getElementById('performanceFeedback').value
        };
    
        try {
            const response = await fetch('/api/performances/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(formData)
            });
    
            if (response.ok) {
                alert('Lưu thành công!');
                clearPerformanceForm();
                loadPerformances();
            } else {
                const error = await response.json();
                alert('Lỗi: ' + error.message);
            }
        } catch (error) {
            alert('Lỗi kết nối: ' + error.message);
        }
    });
    
    // Xóa form
    function clearPerformanceForm() {
        document.getElementById('performanceTrackingForm').reset();
    }
    
    // Xóa đánh giá
    async function deletePerformance(id) {
        if (!confirm('Bạn chắc chắn muốn xóa?')) return;
        
        try {
            const response = await fetch(`/api/performances/${id}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });
            
            if (response.ok) {
                loadPerformances();
            }
        } catch (error) {
            alert('Lỗi: ' + error.message);
        }
    }
    
    // Sửa đánh giá
    async function editPerformance(id) {
      const row = document.querySelector(`tr[data-id="${id}"]`);
      const internId = row.dataset.internId;
      const metric = row.cells[1].textContent;
      
      // Điền dữ liệu vào form
      document.getElementById('internSelect').value = internId;
      document.getElementById('performanceMetric').value = metric;
      document.getElementById('performanceScore').value = row.cells[2].textContent;
      document.getElementById('performanceFeedback').value = row.cells[3].textContent;
  
      // Thay đổi handler submit
      const form = document.getElementById('performanceTrackingForm');
      form.onsubmit = async (e) => {
          e.preventDefault();
          
          const formData = {
              intern_id: document.getElementById('internSelect').value,
              score: document.getElementById('performanceScore').value,
              comments: document.getElementById('performanceFeedback').value,
              evaluation_period: document.getElementById('performanceMetric').value
          };
  
          try {
              const response = await fetch(`/api/performances/${id}/`, {
                  method: 'PUT',
                  headers: {
                      'Content-Type': 'application/json',
                      'X-CSRFToken': '{{ csrf_token }}'
                  },
                  body: JSON.stringify(formData)
              });
  
              if (response.ok) {
                  alert('Cập nhật thành công!');
                  clearPerformanceForm();
                  loadPerformances(); // Tải lại danh sách đánh giá
              } else {
                  const error = await response.json();
                  alert('Lỗi: ' + error.message);
              }
            } catch (error) {
              alert('Lỗi: ' + error.message);
            }
        };
    }
  </script>
</body>
</html>
