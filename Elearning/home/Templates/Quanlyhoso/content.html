{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Thực tập sinh</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Dark Mode Placeholder Styles */
    .dark-mode ::placeholder {
        color: #a0a0a0;
        opacity: 1;
    }

    .dark-mode :-ms-input-placeholder {
        color: #a0a0a0;
    }

    .dark-mode ::-ms-input-placeholder {
        color: #a0a0a0;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }
    .dark-mode .card-header {
      background-color: #0d6efd;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-warning:hover {
      background-color: #e0a800;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .dark-mode .form-control {
      background-color: #2d2d2d;
      border-color: #444;
      color: #ffffff;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .dark-mode .form-label {
      color: #ffffff;
    }
    .form-check-label {
      color: #555;
    }
    .dark-mode .form-check-label {
      color: #ffffff;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-menu {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode Styles for Select Options */
    .dark-mode .form-select {
        background-color: #2d2d2d;
        border-color: #444;
        color: #ffffff;
    }

    .dark-mode .form-select option {
        background-color: #1e1e1e;
        color: #ffffff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      loadProfiles();
    
      // Thêm xử lý sự kiện submit cho form
      $('#profileManagementForm').on('submit', function(event) {
        event.preventDefault(); // Ngăn chặn hành vi mặc định của form
        saveProfile();
      });
    });
    
    function saveProfile() {
      $.ajax({
          url: '/quanlyhoso/get-hosothuctapsinh/',
          method: 'POST',
          contentType: 'application/json',
          headers: {
              'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val()
          },
          data: JSON.stringify({
              first_name: $('#first_name').val(),
              last_name: $('#last_name').val(),
              email: $('#email').val(),
              phone: $('#phone').val(),
              address: $('#address').val(),
              date_of_birth: $('#date_of_birth').val(),
              university: $('#university').val(),
              major: $('#major').val(),
              start_date: $('#start_date').val(),
              end_date: $('#end_date').val(),
              status: $('#status').val(),
              is_active: $('#is_active').is(':checked'),
              department_id: $('#department_id').val()
              // Không gửi user_id
          }),
          success: function(response) {
              alert(response.message);
              loadProfiles();
          },
          error: function(xhr, status, error) {
              alert('Có lỗi xảy ra: ' + error);
          }
      });
  }
  
    function editProfile(profile_id) {
      $.ajax({
          url: `/quanlyhoso/get-hosothuctapsinh/${profile_id}/`,
          method: 'GET',
          success: function(profile) {
              // Điền thông tin vào form
              $('#profile_id').val(profile.id);
              $('#user_id').val(profile.user_id);
              $('#first_name').val(profile.first_name);
              $('#last_name').val(profile.last_name);
              $('#email').val(profile.email);
              $('#phone').val(profile.phone);
              $('#address').val(profile.address);
              $('#date_of_birth').val(profile.date_of_birth);
              $('#university').val(profile.university);
              $('#major').val(profile.major);
              $('#start_date').val(profile.start_date);
              $('#end_date').val(profile.end_date);
              $('#status').val(profile.status);
              $('#is_active').prop('checked', profile.is_active);
              $('#department_id').val(profile.department_id);
          },
          error: function(xhr, status, error) {
              alert('Có lỗi xảy ra: ' + error);
          }
      });
  }
    
    function loadProfiles() {
      $.ajax({
        url: '/quanlyhoso/get-hosothuctapsinh/',
        method: 'GET',
        success: function(data) {
          let profileList = $('#profileList');
          profileList.empty();
          data.forEach(function(profile) {
            let row = `
              <tr>
                <td>${profile.id}</td>
                <td>${profile.first_name} ${profile.last_name}</td>
                <td>${profile.date_of_birth}</td>
                <td>${profile.email}</td>
                <td>${profile.phone}</td>
                <td>${profile.address}</td>
                <td>${profile.university}</td>
                <td>${profile.major}</td>
                <td>
                  <button class="btn btn-sm btn-primary" onclick="editProfile(${profile.id}, ${profile.department_id})">Sửa</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteProfile(${profile.id})">Xóa</button>
                </td>
              </tr>
            `;
            profileList.append(row);
          });
        }
      });
    }
    
  
    
    function deleteProfile(profile_id) {
      if (confirm('Bạn có chắc chắn muốn xóa hồ sơ này không?')) {
        $.ajax({
          url: `/quanlyhoso/delete-hosothuctapsinh/${profile_id}/`,
          method: 'DELETE',
          headers: {
            'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val() // Thêm CSRF token
          },
          success: function(response) {
            alert(response.message);
            loadProfiles();
          },
          error: function(xhr, status, error) {
            alert('Có lỗi xảy ra: ' + error);
          }
        });
      }
    }
    
    function clearProfileManagementForm() {
      $('#profileManagementForm')[0].reset();
    }
    
    function exportToExcel() {
      let wb = XLSX.utils.table_to_book(document.getElementById('profileList'), {sheet: "Profiles"});
      XLSX.writeFile(wb, 'profiles.xlsx');
    }
  </script>
  <div class="container mt-5">
    <!-- Quản lý Hồ sơ -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Quản lý Thực tập sinh</h5>
      </div>
      <div class="card-body">
        <form id="profileManagementForm">
          {% csrf_token %} 
          <input type="hidden" id="profile_id" name="profile_id" value="">
          <input type="hidden" id="user_id" name="user_id" value="">
          <div class="mb-3">
            <label for="user_id" class="form-label">ID Tài khoản người dùng</label>
            <input type="number" class="form-control" id="user_id" placeholder="Nhập ID người dùng" required>
        </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">Tên</label>
            <input type="text" class="form-control" id="first_name" placeholder="Nhập tên" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Họ</label>
            <input type="text" class="form-control" id="last_name" placeholder="Nhập họ" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
          </div>
          <div class="mb-3">
            <label for="date_of_birth" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="date_of_birth" placeholder="Nhập ngày sinh" required>
          </div>
          <div class="mb-3">
            <label for="university" class="form-label">Trường đại học</label>
            <input type="text" class="form-control" id="university" placeholder="Nhập trường đại học" required>
          </div>
          <div class="mb-3">
            <label for="major" class="form-label">Chuyên ngành</label>
            <input type="text" class="form-control" id="major" placeholder="Nhập chuyên ngành" required>
          </div>
          <div class="mb-3">
            <label for="start_date" class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" id="start_date" placeholder="Nhập ngày bắt đầu" required>
          </div>
          <div class="mb-3">
            <label for="end_date" class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" id="end_date" placeholder="Nhập ngày kết thúc" required>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-control" id="status" required>
              <option value="active">Đang thực tập</option>
              <option value="completed">Đã hoàn thành</option>
              <option value="terminated">Đã chấm dứt</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_active">
            <label class="form-check-label" for="is_active">Đang hoạt động</label>
          </div>
          <div class="mb-3">
            <label for="department_id" class="form-label">Phòng ban</label>
            <input type="text" class="form-control" id="department_id" placeholder="Nhập phòng ban">
          </div>
          <button type="submit" class="btn btn-success">Lưu</button>
          <button type="button" class="btn btn-warning" onclick="clearProfileManagementForm()">Hủy</button>
        </form>

        <div class="mt-4">
          <h6>Danh sách Thực tập sinh</h6>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Trường đại học</th>
                <th>Chuyên ngành</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody id="profileList">
              <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
          </table>
          <div class="mt-4">
            <button class="btn btn-primary" onclick="exportToExcel()">Xuất danh sách ra Excel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
