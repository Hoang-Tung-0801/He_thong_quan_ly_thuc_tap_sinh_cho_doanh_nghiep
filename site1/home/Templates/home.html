<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý thực tập sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #005ea6;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .container h1 {
            color: #333;
        }
        .container p {
            color: #555;
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #005ea6;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hệ thống quản lý thực tập sinh</h1>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Liên hệ</a>
    </nav>
    <div class="container">
        <h1>Chào mừng đến với hệ thống!</h1>
        <p>Quản lý thực tập sinh dễ dàng hơn bao giờ hết với các công cụ và tính năng toàn diện.</p>
        <button class="btn" onclick="location.href='login.html'">Đăng nhập</button>
        <button class="btn" onclick="location.href='register.html'">Đăng ký</button>
    </div>
    <footer>
        <p>&copy; 2024 Hệ thống quản lý thực tập sinh. Bản quyền thuộc về công ty bạn.</p>
    </footer>
</body>
</html>
